apiVersion: v1
kind: Pod
metadata:
    labels:
        name: opscenter
    name: opscenter
spec:
    containers:
      - name: opscenter
        image: 172.16.16.15:5000/opscenter_kub:v06slim
        limits:
            cpu: 1
        ports:
          - name: webport 
            containerPort: 30888
          - name: web 
            containerPort: 8888
          - name: cql
            containerPort: 9042
          - name: thrift
            containerPort: 9160
          - name: jmx
            containerPort: 7199
          - name: huh
            containerPort: 7000
          - name: huh-ssl
            containerPort: 7001
          - name: agent
            containerPort: 61620
          - name: agent-ssl
            containerPort: 61621
          - name: dse
            containerPort: 50031
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
    nodeSelector:
        region: zone1
